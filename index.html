<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Atrapa al insecto</title>
</head>
<body>
    <div class="screen">
        <h1>Atrapa los insectos</h1>
        <button class="btn" id="start-btn">Jugar</button>
    </div>
    <div class="screen">
        <h1>Elije tu "favorito" :</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Mosca</p>
                    <img src="https://pngimg.com/uploads/fly/fly_PNG3946.png" alt="mosca">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Cucaracha</p>
                    <img src="https://pngimg.com/uploads/roach/roach_PNG12163.png" alt="cucaracha">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Mosquito</p>
                    <img src="https://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="mosquito">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Araña</p>
                    <img src="https://pngimg.com/uploads/spider/spider_PNG12.png" alt="araña">
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 id="time">Tiempo: 00:00</h3>
        <h3 id="score">Puntaje: 0</h3>
        <h5 id="message" class="message">¿Ya te aburriste?</h5>
    </div>

    <script src="./script.js"></script>
</body>
</html>
